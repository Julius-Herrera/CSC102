    <h2>Check if a Word is a Palindrome</h2>
    <p>Enter a word to check if it's a palindrome!</p>
    <body>
      <h1>Palindrome Checker</h1>
      <input type="text" id="palindromeInput" placeholder="Enter word">
      <button onclick="checkPalindrome()">Check</button>
      <div id="result" class="message"></div>
  
      <script>
          // Function to check if a string is a palindrome
          function checkPalindrome() {
              // Validate if input is empty
              if (str === "") {
                  document.getElementById('result').textContent = "Please enter a word.";
                  return;
              }
  
              const cleanedStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
              const reversedStr = cleanedStr.split('').reverse().join('');
              
              // Check if the cleaned string is the same as its reverse
              if (cleanedStr === reversedStr) {
                  document.getElementById('result').textContent = `The word "${str}" is a palindrome!`;
              } else {
                  document.getElementById('result').textContent = `The word "${str}" is NOT a palindrome.`;
              }
          }
      </script>
